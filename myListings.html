<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <title>My Listings</title>
</head>
<body>
    <header>
        <div class="container space-between">
            <a id="logo" href="main.html">Produce for Barter</a>
            <nav id="nav-links">
                <a class="menuItems" href="#" onclick="displayAddListing()">Add Listing</a>
                <a href="profile.html">
                        <img id="profile" src="images/profile_placeholder.png">
                    </a>
            </nav>

        </div>
    </header>

    <!-- MAIN -->
    <main>
        <div id="myListings" class="container center">
            <!-- MY LISTINGS GO HERE -->
            <script>
                getListing();
            </script>
        </div>
    </main>


    <!-- ADD LISTING -->
    <div id="add-listing">
            <div class="modal">
                    <span class='close' onclick="closeAddListing()">x</span>
                <h3 id="addListingTitle">Add Listing</h3>
                <br>
                <img id="addListingPicture" src="images/insert_picture.png">
                <input type="file" name="image">
                <br>
                <input type="text" placeholder="Name">
                <br>
                <select name="city">
                    <option value="Vancouver">Vancouver</option>
                    <option value="Toronto">Toronto</option>
                    <option value="Montreal">Montreal</option>
                </select>
                <br>
                <select name="type">
                        <option value="Vegetable">Vegetable</option>
                        <option value="Fruit">Fruit</option>
                </select>
                <br>
                <input type="number" name="weight" placeholder="0 lb">
                <br>
                <input type="button" value="Submit">
            </div>
        <div class="wrapper">

        </div>

    </div>


</body>
</html>
