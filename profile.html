<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <title>Profile</title>
</head>
<body>
    <header>
        <div class="wrapper">
            <a id="logo" href="index.html">Produce for Barter</a>
            <nav>
                <a class="menuItems" href="#">Add Listing</a>
                <a class="menuItems" href="#">Requests</a>
                <a href="#">
                        <img id="profile" src="images/profile_placeholder.png" >
                    </a>
            </nav>

        </div>
    </header>

    <main>
        <div class="wrapper">
            <div id="myprofile">
                <img id="profilePicture" src="images/profile_placeholder.png">
                    <div id="profileName">
                        <h1>George Tai</h1>
                    </div>
            </div>
            <div id="optionsSection">
                <div class="options" id="name">
                    <p class="clickOptions">Name</p>
                    <p class="userInfo">George Tai</p>
                </div>
                <div class="options" id="email">
                    <p class="clickOptions">Email</p>
                    <p class="userInfo" >georgetai.gardens@gmail.com</p>
                </div>
                <div class="options" id="phoneNumber">
                    <p class="clickOptions">Phone Number</p>
                    <p class="userInfo" >778-564-8612</p>
                </div>
                <div class="options" id="address">
                    <p class="clickOptions">Address</p>
                    <p class="userInfo" >4869 Templeton Street, Vancouver</p>
                </div>
                <div class="options" id="myListings">
                    <p class="clickOptions">My Listings</p>
                </div>
                <div class="options" id="faqs">
                    <p class="clickOptions">FAQs</p>
                </div>
                <div class="options" id="feedback">
                    <p class="clickOptions">Feedback</p>
                </div>
            </div>
        </div>
    </main>

    <div class="wrapper">

    </div>
</body>
</html>
