<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <title>Profile</title>
</head>
<body>
    <header>
        <div class="container space-between">
            <a id="logo" href="index.html">Produce for Barter</a>
            <nav>
                <a class="menuItems" href="#" onclick="displayAddListing()">Add Listing</a>
                <a class="menuItems" href="request.html">Requests</a>
                <a href="profile.html">
                        <img id="profile" src="images/profile_placeholder.png" >
                    </a>
            </nav>

        </div>
    </header>

    <main>
        <div class="container space-between">
            <div id="myProfile">
                <img id="profilePicture" src="images/profile_placeholder.png">
                    <div id="profileName">
                        <h1>George Tai</h1>
                    </div>
            </div>
            <div id="optionsSection">
                <div class="options" id="name">
                    <p >Name</p>
                    <p class="userInfo">George Tai</p>
                </div>
                <div class="options" id="email">
                    <p>Email</p>
                    <p class="userInfo" >georgetai.gardens@gmail.com</p>
                </div>
                <div class="options" id="phoneNumber">
                    <p>Phone Number</p>
                    <p class="userInfo" >778-564-8612</p>
                </div>
                <div class="options" id="address">
                    <p>Address</p>
                    <p class="userInfo" >4869 Templeton Street, Vancouver</p>
                </div>
                <div class="options" id="myListings">
                    <a class="clickOptions" href="#">My Listings</a>
                </div>
                <div class="options" id="faqs">
                    <a class="clickOptions" href="#">FAQs</a>
                </div>
                <div class="options" id="feedback">
                    <a class="clickOptions" href="#">Feedback</a>
                </div>
            </div>
        </div>
    </main>

    <!-- ADD LISTING -->
    <div id="add-listing">
        <div class="modal">
                <span class='close' onclick="closeAddListing()">x</span>
            <h3 id="addListingTitle">Add Listing</h3>
            <br>
            <img id="addListingPicture" src="images/insert_picture.png">
            <input type="file" name="image">
            <br>
            <input type="text" placeholder="Name">
            <br>
            <select name="city">
                <option value="Vancouver">Vancouver</option>
                <option value="Toronto">Toronto</option>
                <option value="Montreal">Montreal</option>
            </select>
            <br>
            <select name="type">
                    <option value="Vegetable">Vegetable</option>
                    <option value="Fruit">Fruit</option>
            </select>
            <br>
            <input type="number" name="weight" placeholder="0 lb">
            <br>
            <input type="button" value="Submit">
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase.js"></script>
    <script src="main.js"></script>
</body>
</html>
