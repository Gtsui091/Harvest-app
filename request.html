<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <title>Requests</title>
</head>
<body>
    <header>
        <div class="container space-between">
            <a id="logo" href="index.html">Produce for Barter</a>
            <nav>
                <a class="menuItems" href="#">Add Listing</a>
                <a class="menuItems" href="#">Requests</a>
                <a href="#">
                        <img id="profile" src="images/profile_placeholder.png" >
                    </a>
            </nav>

        </div>
    </header>

    <main>
        <div class="container space-between">
            <div id="outgoing">
                <h1>Outgoing Requests</h1>
                <h3>These are your current outgoing trade requests.</h3>

                <div class="items">
                    <img class='itemPicture' src="images/carrots.jpg">
                    <button class="pending-button">Pending</button>
                </div>
                <div class="items">
                    <img class='itemPicture' src="images/potatoes.png">
                    <button class="pending-button">Pending</button>
                </div>



            </div>
            <div id="incoming">
                <h1>Incoming Requests</h1>
                <h3>These are your current incoming trade requests.</h3>

                <div class="items">
                    <img class='itemPicture' src="images/tomatoes.png">
                    <button class="request-accept-button">Accept</button>
                    <button class="request-decline-button">Decline</button>
    
                    </div>
                    <div class="items">
                        <img class='itemPicture' src="images/strawberries.png">
                        <button class="request-accept-button">Accept</button>
                        <button class="request-decline-button">Decline</button>
                    </div>

            </div>
        </div>
    </main>

    <div class="wrapper">

    </div>
</body>
</html>
