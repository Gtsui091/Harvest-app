<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Produce for Barter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <header>
        <div class="wrapper">
            <a id="logo" href="index.html">Produce for Barter</a>
            <nav>
                <a href="#">Sign up/Log in</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <div id="intro">
                <h1>Produce for Barter</h1>
                <h3>This awesome website lets you find home-grown food for barter in your city.</h3>
            </div>

            <div class="listing">
                <div class="listing-image-container">
                    <img class="listing-image" src="images/potatoes.png" alt="">
                </div>
                <div class="listing-produce">Potatoes</div>
                <div class="listing-city">Vancouver, BC</div>
                <div class="listing-weight">10kg</div>
            </div>

            <div class="listing">
                    <div class="listing-image-container">
                        <img class="listing-image" src="images/strawberries.png" alt="">
                    </div>
                    <div class="listing-produce">Strawberries</div>
                    <div class="listing-city">Vancouver, BC</div>
                    <div class="listing-weight">10kg</div>
            </div>


            


        </div>
    </main>
    <footer>
        <div class="wrapper">

        </div>
    </footer>
</body>
</html>
