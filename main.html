<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Produce for Barter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="container space-between">
            <a id="logo" href="main.html">Produce for Barter</a>
            <nav>
                <a href="#">Filter</a>
                <a href="#" onclick="displayAddListing()" >Add Listing</a>
                <a href="myListings.html">My Listings</a>
                <div id="profile-picture"></div>
            </nav>
        </div>
    </header>

    <!-- MAIN -->
    <main>
        <div id="listings" class="container center">
            <!-- LISTINGS GO HERE -->
        </div>
    </main>

    <!-- ADD LISTING -->
    <div id="add-listing">
            <form id="add-listing-form" class="modal">
                <span class='close' onclick="closeAddListing()">x</span>
                <h3 id="add-listing-title">Add Listing</h3>
                <br>
                <img id="add-listing-picture" src="images/insert_picture.png">
                <input type="file" id="uploadFile" name="image">
                <br>
                <input type="text" placeholder="Name">
                <br>
                <select name="city">
                    <option value="Vancouver">Vancouver</option>
                    <option value="Toronto">Toronto</option>
                    <option value="Montreal">Montreal</option>
                </select>
                <br>
                <select name="type">
                        <option value="Vegetable">Vegetable</option>
                        <option value="Fruit">Fruit</option>
                </select>
                <br>
                <input type="number" name="weight" placeholder="0 lb">
                <br>
                <input type="submit" value="Submit">
            </form>
        </div>

        <!-- INFO MODAL -->
        <div id="info">
            <div id="info-modal" class="modal">
                <div class="close" onclick="hideInfoModal()">x</div>
                <div id="info-image"></div>
                <div id="info-name"></div>
                <div id="info-city"></div>
                <div id="info-weight"></div>
                <div id="info-email"></div>
                <div id="info-phone"></div>
            </div>
        </div>

    <script src="main.js"></script>
</body>
</html>
